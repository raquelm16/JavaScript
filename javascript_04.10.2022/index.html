<script>
//ATIVIDADE 01
let ativ01 = document.querySelector('.ativ01');
ativ01.addEventListener('click', rodarAtiv01);

function rodarAtiv01(){
    var nota1 = parseFloat(prompt("Qual a sua primeira nota?"));//parseFloat passa o nº em string para inteiro
    var nota2 = parseFloat(prompt("E qual a sua segunda nota?"));
    let media = ((nota1+nota2)/2);
    console.log("Sua média é: ", media);

    if (media>=6.0) {
        console.log("Parabéns, você passou!");
    } else {
        var exame = parseFloat(prompt("Lamento, você não passou. Por favor, informe a nova nota do seu exame:"));
        let novaMedia = ((exame+media)/2);
        console.log("Sua nova média é: ", novaMedia);

        if (novaMedia>=6.0) {
            console.log("Parábens, você passou!");
        } else {
            console.log("Lamento, mas você reprovou :(");
        }
    }
}

}

//ATIVIDADE 03
    let ativ03 = document.querySelector('.ativ03');

    function rodarAtiv03(){
        var number1 = parseFloat(prompt("Por favor, digite um número."))
        var number2 = parseFloat(prompt("Digite mais um número, que seja diferente do primeiro."))

//ATIVIDADE 04
    let ativ04 = document.querySelector('.ativ04');

    function rodarAtiv04(){

        if (sexo == "feminino") {

    }

//ATIVIDADE 05
    let ativ05 = document.querySelector('.ativ05');

    function rodarAtiv05(){
        var idade = parseFloat(prompt("Por favor, insira sua idade."))

        if (idade <= 10){
            console.log("Infantil");
        } else if ( idade <= 13){

        } else if (idade <= 18){
