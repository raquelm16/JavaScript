<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
   
<h1>Calculadora de total ganho por hora</h1>
 
<br>
<label>Horas</label>
<input type="number" id="horas"></input>
<br>
<br>
<label>Valor</label>
<input type="number" id="valor"></input>
<br>
<br>
<br>
<input (type="text" value="" placeholder="Resultado") type ="number" id="resultado"></input> <button type="button" onclick="calcular()">Calcular</button>
 
<script type="text/javascript">
    function calcular(){
        let horas = document.getElementById('horas').value
        let valor = document.getElementById('valor').value
 
        let resultado = parseFloat(horas) * parseFloat(valor)
 
        document.getElementById('resultado').value = resultado
    }
</script>
</body>
</html>
