    <script>
        //--- ATIVIDADE 01 ---
        let a1 = document.querySelector('#a1')
        a1.addEventListener('click', rodarA1)

        function rodarA1(){
            for(var i=1;i<=3;i++){
                var n1 = parseFloat(prompt("Por favor, informe a nota 1 do aluno(a):"))
                var n2 = parseFloat(prompt("Informe a nota 2 do aluno(a):"))
                var m = (n1+n2)/2//usar var, porque pode ser reescrito.
                console.log(m);
            }
        }

        //--- ATIVIDADE 02 ---
        let a2 = document.querySelector('#a2')
        a2.addEventListener('click', rodarA2)

        function rodarA2(){
            let cem = 0

            for(var i=1;i<=5;i++){
            var qtd = parseFloat(prompt("Digite a quantidade:"))
            var precUni = parseFloat(prompt("Digite o preço unitario:"))
            var custoTotal = qtd*precUni
            if(custoTotal>100){
                cem++
            }
                console.log("O valor gasto do produto "+i+" eh R$",custoTotal);
            }
            console.log("A quantidade de produtos maior que 100 eh ", cem);
        }

        //--- ATIVIDADE 03 ---
        let a3 = document.querySelector('#a3')
        a3.addEventListener('click', rodarA3)

        function rodarA3(){
            var num, dobro, neg=0 //eh lido dentro e fora do for
            for(var i=1;i<=10;i++){
                num = parseInt(prompt("Digite um numero:"))
                if(num>0){
                    dobro = 2*num
                    console.log("O numero digitado foi ",num," e o seu dobro eh ",dobro);
                } else {
                    neg++
                }
            }
            console.log("A quantidade de numeros negativos eh ",neg);
    }


    </script>
